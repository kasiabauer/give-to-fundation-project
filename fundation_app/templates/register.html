{% extends 'base.html' %}
    {% block content %}
    <header class="header">
        {% include 'nav.html' %}
        <section class="login-page">
          <h2>Załóż konto</h2>

            <form method="post">
                {% csrf_token %}
                 {% for fm in form %}
                    <div class="form-group">
                       {{ fm }}
                    </div>
                {% endfor %}

                <div class="form-group form-group--buttons">

                <button class="btn" type="submit">Załóż konto</button>
                <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>

            </div>

          </form>
        </section>
    </header>
    {% endblock %}
